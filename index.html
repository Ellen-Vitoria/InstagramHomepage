<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <!-- Duas colunas: a do celular e a do login-->
        <div class="instagram-wrapper"> <!-- "div.intagram-wrapper" // -->
            <div class="instagram-phone">
                <img src="./img/phone-instagram.png" alt="Phone">
            </div>
            <div class="instagram-continue">
                    <!-- Três containers: a da foto do perfil, o "Sign Up" e os apps -->
                    <div class="group"> <!-- Primeiro container -->
                        <img src="./img/instagram-logo.png" class ="instagram-logo" alt="Instagram Logo">
                        <div class="profile-photo">
                            <img src="./img/ice-cream.jpg" alt="Profile Photo">
                        </div>
                        <!-- "a*2": aparece dois a -->
                        <a href="#" class="instagram-login">Continue as ellenvitoria</a> <!-- "#": referencia na própria página -->
                        <a href="#" class="instagram-logout">Remove Account</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Not ellenvitoria?</p> <!-- p.not-account -->
                        <p class="not-account">
                            <spam class="link-blue">Switch Accounts</spam>
                            ou
                            <spam class="link-blue">Sign Up</spam>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Get the app</p>
                        <div class="download"> <!-- Deixar botões do app fiquem lado a lado -->
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
